<!DOCTYPE html>
<html>
<head>
    <title>Optimize Angular app</title>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      var begin = Date.now();
      var idPerf = setInterval(function() {
        if (document.querySelector('#perf')) {
          document.querySelector('#output').innerHTML = Date.now() - begin;
          clearInterval(idPerf);
        }
      })
    </script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="vendors.js"></script>
</head>
<body>
<div style="position: absolute;top: 0; right: 0; z-index: 5; color: white;"><i>aot-closure</i><div style="text-align: right; font-size:0.9em;"><span id="output">...</span><span>ms</span></div></div>
<my-app>Loading...</my-app>
<script src="bundle.js"></script>
</body>
</html>
